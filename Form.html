<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import "Form.css";
        </style>


        <link href="Form.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <form>
            <div class="campo">
                <label for="cognome"> 
                    COGNOME:
                </label>
                <input type="text" id="cognome" name="cognome" placeholder="inserisci il congnome"
                       title="cognome max 20 caratteri" maxlength="20">

            </div>

            <div class="campo">

                <label for="nome">
                    NOME:
                </label>

                <input type="text" id="nome" name="nome" placeholder="inserisci il nome"
                       title="nome max 25 caratteri" maxlength="25">
            </div>

            <div class="campo">

                <label for="indirizzo">
                    INDIRIZZO:
                </label>

                <input type="text" id="indirizzo" name="indirizzo" placeholder="inserisci indirizzo,cap,cittÃ ..."
                       maxlength="100">
            </div>

            <div class="campo">
                <label for="pw"> 
                    PASSWORD:
                </label>

                <input type="password" id="pw" name="pw" placeholder="inserisci la password"
                       maxlength="20">

            </div>


            <div class="campo">
                <label for="dataNascita"> 
                    Nato/a il:
                </label>

                <input type="date" id="dataNascita" name="dataNascita" placeholder="inserisci la data di nascita">
            </div>


            <div class="campo">
                <label for="colore"> 
                    Colore preferito:
                </label>

                <input type="color" id="colore" name="colore" placeholder="inserisci il tuo colore preferito"
                       value="#ffffff">
            </div>

            <div class="campo">
                <label for="temperatura"> 
                    Temperatura desiderata:
                </label>

                <input type="number" id="temperatura" name="temperatura" placeholder="inserisci la temperatura"
                       value="20" min="5" max="35">
            </div>

            <div class="campo">
                <label for="privacy"> 
                    Privacy:
                </label>

                <input type="checkbox" id="privacy" name="privacy" placeholder="clicca per accettazione"
                       value="privacyvalue">
            </div>

            <div class="campo">
                <label>  Fascia di et&agrave; </label>

                <label for="fascia1" class="fascia"> Minore di 20 anni </label>
                <input type="radio" id="fascia1" name="fascia" value="fascia1">
                <label for="fascia2" class="fascia"> da 20 a 60 </label>
                <input type="radio" id="fascia2" name="fascia" value="fascia2">
                <label for="fascia3" class="fascia"> over 60 </label>
                <input type="radio" id="fascia3" name="fascia" value="fascia3">

            </div>

            <div class="campo">
                <input type="button" value="inviare i dati" id="invia" name="invia" title="controlla che i dati siano corretti">

            </div>






        </form>
    </body>
</html>
